<ui:composition
        template="layout.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">

        <h1>Login:</h1>
        <h:form prependId="false" class="form-control">
            <h:outputLabel value="Login failed: user and/or password are wrong."
                           rendered="${!empty param['error']}"/>
            <!-- Note: need to have these specific IDs, otherwise
                 Spring Security will not recognize them by default
              -->
            <h:panelGrid columns="2" layout="grid" class="input-group">
                <h:outputText value="username"/>
                <h:inputText id="username" class="form-control"/>
                <h:outputText value="password"/>
                <h:inputSecret id="password" class="form-control"/>
            </h:panelGrid>
            <h:commandButton id="submitBtnId" value="Log in" class="btn btn-primary"/>
        </h:form>
    </ui:define>
</ui:composition>
