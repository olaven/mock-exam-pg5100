<ui:composition
        template="layout.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Sign Up</ui:define>
    <ui:define name="content">
        <h:form prependId="false">

            <h1>Sign up:</h1>
            <h:outputLabel value="User and/or password are wrong."
                           rendered="${!empty param['error']}"/>

            <h:panelGrid columns="2" layout="grid">
                <h:outputText value="username"/>
                <h:inputText id="usernameTextId" value="#{signUpController.email}"/>
                <h:outputText value="password"/>
                <h:inputSecret id="passwordTextId" value="#{signUpController.password}"/>
            </h:panelGrid>
            <h:commandButton id="submitBtnId" value="Sign Up"  action="#{signUpController.signUpUser}"/>

        </h:form>
    </ui:define>
</ui:composition>
