<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:sec="http://www.springframework.org/security/tags" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">Search</ui:define>
    <ui:define name="content">

        <sec:authenticated>

            <h1>Enter search query:</h1>
            <h:form>
                <h:inputText id="search-input" value="#{searchController.currentQuery}"/><br/>
                <h:selectOneMenu valueChangeListener="#{searchController.locationChangeListener}">
                    <f:selectItems value="#{searchController.allLocations}" var="location" itemLabel="#{location.name}" itemValue="#{location.id}" itemDescription="test  lael desc"/>
                </h:selectOneMenu>
            </h:form>
        </sec:authenticated>

        <sec:anonymous>
            <p>You must log in</p>
        </sec:anonymous>

    </ui:define>

</ui:composition>
